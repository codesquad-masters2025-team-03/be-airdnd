spring:
  springdoc:
    swagger-ui:
      path: /api/swagger-ui.html
    api-docs:
      path: /api/v3/api-docs

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
